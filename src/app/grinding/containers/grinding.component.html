<div class="grid-container">
  <h1 class="mat-h1">사냥터</h1>
  <mat-form-field appearance="fill">
    <mat-label>플레이어 레벨</mat-label>
    <input
      matInput
      type="number"
      [ngModel]="playerLevel"
      (ngModelChange)="setPlayerLevel($event)"
    />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>경험치 배율</mat-label>
    <input
      matInput
      type="number"
      [ngModel]="expBuff"
      (ngModelChange)="setExpBuff($event)"
    />
    <span matSuffix>%</span>
  </mat-form-field>
  <div class="mat-elevation-z8">
    <table
      mat-table
      #sort="matSort"
      [dataSource]="list"
      [trackBy]="trackByName"
      matSort
      aria-label="Elements"
    >
      <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>지역</th>
        <td mat-cell *matCellDef="let row">{{ row.group }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>사냥터 이름</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <ng-container matColumnDef="count">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>몹젠수</th>
        <td mat-cell *matCellDef="let row">{{ row.count | number }}</td>
      </ng-container>

      <ng-container matColumnDef="countPerHour">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          1시간당 최대마리수
        </th>
        <td mat-cell *matCellDef="let row">{{ row.countPerHour | number }}</td>
      </ng-container>

      <ng-container matColumnDef="expPerHour">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          시간당 최대 순경험치
        </th>
        <td mat-cell *matCellDef="let row">{{ row.expPerHour | number }}</td>
      </ng-container>

      <ng-container matColumnDef="mesoPerHour">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          시간당 최대 순메소
        </th>
        <td mat-cell *matCellDef="let row">{{ row.mesoPerHour | number }}</td>
      </ng-container>

      <ng-container matColumnDef="burning">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          버닝
        </th>
        <td mat-cell *matCellDef="let row; let i = index">
          <mat-form-field>
            <input
              matInput
              (blur)="onBlur()"
              [ngModel]="row.burning"
              (ngModelChange)="setBurning(row, $event)"
            />
          </mat-form-field>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        [style.backgroundColor]="row.backgroundColor"
        *matRowDef="let row; columns: displayedColumns"
      ></tr>
    </table>
  </div>
</div>
